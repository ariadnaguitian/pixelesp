<!-- Title for the ion view -->
<ion-view title="Nueva noticia">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- ======================
  END LEFT SIDE BUTTON
  ====================== -->

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <!-- ======================
  EMD RIGHT SIDE BUTTON
  ====================== -->
  
  <!-- ======================
  MAIN CONTENT SECTION
  ====================== -->
  <ion-content class="has-header gem-ion-content">
    <!-- ======================
    GEMIONIC EDIT SECTION
    ====================== -->
    <div class="gem-edit-section">
      <div class="gem-poster">
        <div class="padding">
         



          <div class="padding">
      <!--  ng-submit="doRegister() y agregar ng-model, ejemplo : ng-model="imagen.Descripcion" -->
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="imagen.Titulo"  placeholder="Titulo">
        </label>
         <label class="item item-input">
          <textarea type="text"  ng-model="imagen.Descripcion" placeholder="Descripcion"></textarea>
        </label>


          
                <label class="item">
       <button class="button button-full button-royal" ng-click="upload2()">Subir previa</button>  
       <img id="fotoServidor2" ng-src="{{imagen.Previa}}"  width="100px" height="100px">  

         
        </label>  



        <label class="item">
       <button class="button button-full button-royal" ng-click="upload()">Subir imagen</button>  
       <img id="fotoServidor" ng-src="{{imagen.Imagen}}"  width="100px" height="100px">  

         </label>

       <button class="button button-block button-dark" ng-click="SubirImagen()">Crear imagen</button> 
      </div>
    </form>
          </div>
        </div>
      </div>
      
   
    <!-- ======================
    END GEMIONIC EDIT SECTION
    ====================== -->
  </ion-content>
  <!-- ======================
  END MAIN CONTENT SECTION
  ====================== -->
</ion-view>
