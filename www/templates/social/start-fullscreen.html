<!-- View header bar is hidden using attribute 'hide-nav-bar="true"' -->
<ion-view title="Iniciar sesion" hide-nav-bar="true"  hide-nav-bar="true">
  <!-- Splash background - refer to .gem-splash_background in css/style.css to change image -->
  <ion-content class="gem-splash_background" hide-ion-side-menu-content="true" >
    <div class="gem-form text-center">
      <!-- Logo as you please -->
      <div class="gem-splash-logo">
        <img src="img/gemionic/gem-logo.png" alt="Logo" width="100">
        <h3 class="gem-white">PixelEsp</h3>
      </div>
      <!-- end Logo -->

    <form ng-submit="doLogin()">
      <div class="list fondoinicio">
        <label class="item item-input fondoinput">
          <input type="text" ng-model="user.username" placeholder="Usuario">
        </label>
        <label class="item item-input fondoinput">
          <input type="password" ng-model="user.password" placeholder="Contraseña">
        </label>
        <label class="item">

          <button class="button button-block button-royal botoneslogin">Entrar</button>
        </label>
  <div class="item">
     <a href="#/app/registrarse" target="_self" class="button button-block button-balanced">Registrate!</a>
    </div>  
      <div class="item"><a href="http://gmail.com" class="button button-block button-assertive botoneslogin">
          Olvidé mi contraseña</a>
        </div> 
       </div> 

    </form>  
        
      
          




      <!-- buttons. .button-rounded can be added for more roundness -->
    
      <!-- end buttons -->
    </div>    
  </ion-content>
</ion-view>
