<ion-view view-title="imagenes">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="imagen in imagenes" ng-src="http://res.cloudinary.com/hyktxhgfc/image/upload/{{imagen.id}}">
        {{imagen.Titulo}}
      </ion-item>
    </ion-list>
    <p>{{imagen.Titulo}}</p>
  </ion-content>
</ion-view>
